<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<body>
    <form method="post" action="/Lab_REST_API/api/products">
        <h1>新增資料</h1>
        Product name: <input type="text" name="productName" id="productName"><br>
        Price: <input type="text" name="price" id="price"><br>
        Quantity: <input type="text" name="quantity" id="quantity"><br>
        <input type="submit" name="postButton" value="POST" >
    </form>
    <hr>
    <input type="button" id="putButton" value="test put (update)">
    |
    <input type="button" id="deleteButton" value="test delete">
    
    <script>
    
        $("#putButton").click(function () {
            var productData = {
                productName: $("#productName").val(),
                price: $("#price").val(),
                quantity: $("#quantity").val()
            };
            $.ajax({
                type: "put",
                url: "/Lab_REST_API/api/products/1",
                data: productData
            }).then(function (e) {
                $("#putButton").val(e);
            });
        });
        
        $("#deleteButton").click(function () {
            $.ajax({
                type: "delete",
                url: "/Lab_REST_API/api/products/3"
            }).then(function (e) {
                $("#deleteButton").val(e);
            })
        })
        
        

        
    </script>
</body>
</html>
